<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card shadow" style="width: 400px;">
    <div class="card-body">
        <h2 class="card-title text-center">Registro</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/register}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario <span class="text-danger">*</span></label>
                <input name="username" type="text" class="form-control" id="username" placeholder="Usuario" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico <span class="text-danger">*</span></label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="Nombre">
            </div>

            <div class="mb-3">
                <label for="surname" class="form-label">Apellido</label>
                <input name="surname" type="text" class="form-control" id="surname" placeholder="Apellido">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input name="phone" type="text" class="form-control" id="phone" placeholder="Teléfono">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirma Contraseña <span class="text-danger">*</span></label>
                <input name="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirma Contraseña" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    Acepto los <a href="/terms">términos y condiciones</a> <span class="text-danger">*</span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <a href="/login" class="btn btn-link mt-3 d-block text-center">¿Ya tienes una cuenta? Inicia sesión aquí.</a>
        <a href="/" class="btn btn-link mt-3 d-block text-center">Inicio</a>
    </div>
</div>
</body>
</html>
