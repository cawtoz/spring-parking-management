<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow" style="width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center">Iniciar Sesión</h2>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/login}" method="post" class="mt-3">
                <input name="username" type="text" class="form-control mb-3" placeholder="Usuario" required>
                <input name="password" type="password" class="form-control mb-3" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>

            <a href="/register" class="btn btn-link mt-3 d-block text-center">¿No tienes una cuenta? Regístrate aquí.</a>
            <a href="/" class="btn btn-link mt-3 d-block text-center">Inicio</a>
        </div>
    </div>
</body>
</html>
