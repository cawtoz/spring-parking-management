<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar - AutoPark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/asignar.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-parking me-2"></i>AutoPark
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">
                        <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/espacios">
                        <i class="fas fa-car me-1"></i> Espacios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/entradas">
                        <i class="fas fa-sign-in-alt me-1"></i> Entradas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/salidas">
                        <i class="fas fa-sign-out-alt me-1"></i> Salidas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/tarifa">
                        <i class="fas fa-dollar-sign me-1"></i> Tarifa
                    </a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button type="submit" class="btn btn-custom">
                    <i class="fas fa-sign-out-alt me-2"></i> Cerrar sesión
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Nuevo Espacio</h1>
    <form th:action="@{/admin/espacio}" method="post" th:object="${space}">
        <!-- Campo oculto para el ID del Parking -->
        <input type="hidden" th:field="*{parking.id}" required/>

        <div class="form-group mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <!-- Selección del tipo de vehículo -->
        <div class="form-group mb-3">
            <label for="vehicleType" class="form-label">Tipo de Vehículo</label>
            <select th:field="*{vehicleType.id}" id="vehicleType" class="form-control" required>
                <option th:each="type : ${vehicleTypes}"
                        th:value="${type.id}"
                        th:text="${type.name}">
                </option>
            </select>
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-custom">Crear Espacio</button>
    </form>

</div>

</body>
</html>
