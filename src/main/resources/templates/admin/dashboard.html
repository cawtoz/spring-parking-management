<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Parqueaderos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h1>Bienvenido a la Gestión de Parqueaderos</h1>

        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title">Espacios Disponibles</h2>
                        <p class="card-text">Actualmente disponibles: 30</p>
                        <a href="/admin/espacios" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title">Historial de Entradas</h2>
                        <p class="card-text">Última entrada: 5 min atrás</p>
                        <a href="/admin/entradas" class="btn btn-primary">Ver Historial</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title">Historial de Salidas</h2>
                        <p class="card-text">Última salida: 5 min atrás</p>
                        <a href="/admin/salidas" class="btn btn-primary">Ver Historial</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title">Tarifas</h2>
                        <p class="card-text">Tarifa actual: $2/hora</p>
                        <a href="/admin/tarifa" class="btn btn-primary">Configurar Tarifas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
